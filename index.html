<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/desktop.css" media="(min-width: 680px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500&display=swap" rel="stylesheet">
    <title>Memorama</title>
</head>
<body>
    <main class="main-container">
        <header>
            <h1>Memory game</h1>
        </header>
        <section class="cards-section">
            <div class="card div-0"></div>
            <div class="card div-1"></div>
            <div class="card div-2"></div>
            <div class="card div-3"></div>
            <div class="card div-4"></div>
            <div class="card div-5"></div>
            <div class="card div-6"></div>
            <div class="card div-7"></div>
            <div class="card div-8"></div>
            <div class="card div-9"></div>
            <div class="card div-10"></div>
            <div class="card div-11"></div>
            <div class="card div-12"></div>
            <div class="card div-13"></div>
            <div class="card div-14"></div>
            <div class="card div-15"></div>
        </section>
        <aside class="side-container">
            <!-- intentos exitosos -->
            <p class="statistics successful-attempts">Successful attempts: 0</p>
            <p class="statistics time-left">Time: 30 seconds</p>
            <p class="statistics movements">Movements: 0</p>
        </aside>
    </main>
    <footer>
        <p>Game developed by <a href="https://github.com/aleroses">Ale Roses</a></p>
    </footer>
</body>
</html>
